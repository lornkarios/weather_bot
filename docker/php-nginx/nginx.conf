user www;
worker_processes auto;
pid /tmp/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    multi_accept on;
    use epoll;
}

http {
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"type":"nginx"'
      '}';

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    error_log /dev/stdout info;
    access_log /dev/stdout json_combined;

    gzip on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "msie6";

    client_max_body_size 55m;
        server {
            server_name weather-botapi.bounceme.net;
            listen weather-botapi.bounceme.net:443 ssl; # default_server;
            # выше можно добавить default_server для клиентов без SNI

            ssl_certificate /etc/letsencrypt/live/weather-botapi.bounceme.net/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/weather-botapi.bounceme.net/privkey.pem;
            ssl_trusted_certificate /etc/letsencrypt/live/weather-botapi.bounceme.net/chain.pem;

            ssl_stapling on;
            ssl_stapling_verify on;
            resolver 127.0.0.1 8.8.8.8;

            # исключим возврат на http-версию сайта
            add_header Strict-Transport-Security "max-age=31536000";

            # явно "сломаем" все картинки с http://
            add_header Content-Security-Policy "img-src https: data:; upgrade-insecure-requests";

            root /var/www/html/public;

            index index.php;
        
            server_tokens off;

            fastcgi_hide_header X-Powered-By;

            real_ip_header X-Real-IP;
            real_ip_recursive on;

            location /.well-known {
                root /var/www/html;
            }

            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass 0.0.0.0:9000;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
                fastcgi_param REQUEST_URI $request_uri;
                fastcgi_param HTTPS 'on';
            }

            location / {
                try_files $uri $uri/ /index.php?$query_string;
                gzip_static on;
            }

            error_page 404 /404.html;
                location = /40x.html {
            }

            error_page 500 502 503 504 /50x.html;
                location = /50x.html {
            }
        }

}